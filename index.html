<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- jQuery の最新バージョン -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer="defer"></script>
<script src="style.js" defer="defer"></script>
</head>
<body>
  <div id="notification">
    <div>Message Sent!</div>
    <div>Thanks for completing the form. We'll be in touch soon!</div>
  </div>
  <form action=""> <!--どこのページにform内のデータを送るか-->
    <h1>Contact Us</h1>
    <div class="flex-wrapper">
    <div class="flex">
      <label class="hissu" for="form_firstname">First Name</label>
      <input id="form_firstname" type="text" name="firstname" required>
    </div>
    <div class="flex">
      <label class="hissu" for="form_lastname">Last Name</label>
      <input id="form_lastname" type="text" name="lastname" required>
    </div> 
    </div>
     <p class="flex width">
      <label class="hissu" for="email">Email Address</label>
      <input id="email" type="mail" name="email" required>
    </p>
    <div class="flex-wrapper query-wrapper">
      <label class="hissu" for="">Query Type</label>
      <div class="radio-bottun-wrapper">
        <div class="radio-bottun">
          <input id="form_repliy_method_1" type="radio" name="form_repliy_method">
          <label for="form_repliy_method_1">General Enquiry</label>
        </div>
        <div class="radio-bottun">
          <input id="form_repliy_method_2" type="radio" name="form_repliy_method">
          <label for="form_repliy_method_2">Support Request</label>
        </div>
      </div>
    </div>
    <p class="flex width">
      <label class="hissu" for="form_inquiry_detail">Message</label>
      <textarea class="message" name="" id="form_inquiry_detail" cols="30" rows="10" required></textarea>
    </p>
    <p class="contact">
      <input id="form_privacy" type="checkbox" required>
      <label class="hissu" for="form_privacy">I consent to being contacted by the team</label>
    </p>
    <input class="submit" type="submit" value="Submit"><!--この送信は上のチェックボックスにチェックつけとかないと送信できないように-->
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>
  </div>
</body>
</html>
